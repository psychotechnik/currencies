{% extends "registration/base.html" %}

{% block content %}
    <form action="." method="post" class="form-horizontal">
    <legend>
        Password reset form
    </legend>
        {% include "form.html" %}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="icon-ok icon-white"></i>
                Reset password
            </button>
        </div>
    </form>
{% endblock %}

{% block sidebar %}
    <div class="well">
        <p>Type your e-mail address and follow instructions.</p>
    </div>
{% endblock %}

{% block title %}
    Password reset form
    |
    {{ block.super }}
{% endblock %}
