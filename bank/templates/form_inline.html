{% csrf_token %}
{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}
{% for field in form.visible_fields %}
    <span class="control-group{% if field.errors %} error{% endif %}">
    {% if field.label %}
        <label class="checkbox">
            {{ field }}{{ field.label }}
        </label>
    {% else %}
        {{ field }}
    {% endif %}
    </span>
{% endfor %}
