<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
    <meta charset="utf-8">
    <title>bank</title>
    <link type="text/css" rel="stylesheet"
          href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        body {
            font-family: "Liberation Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding-top: 70px;
        }

        tr.muted a {
            color: #999;
        }

        caption {
            text-align: left;
        }

        i {
            opacity: 0.7;
            filter: opacity(0.7);
        }

        .align_right {
            text-align: right !important;
        }
    </style>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <a class="brand" href="/">bankyou</a>
                    {% block menu %}
                        {% include "menu.html" %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container wrapper">
    {% block main %}{% endblock %}
</div>
<script type="text/javascript"
        src="{{ STATIC_URL }}jquery-1.8.1.min.js"></script>
<script type="text/javascript"
        src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    })
</script>
</body>
</html>
